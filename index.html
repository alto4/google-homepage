<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Google</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <ul id="navbar">
            <div class="navbar-left">
                <li class="nav-link"><a href="#">About</a></li>
                <li class="nav-link"><a href="#">Store</a></li>
            </div>
            <div class="navbar-right">
                <li class="nav-link"><a href="#">Gmail</a></li>
                <li class="nav-link"><a href="#">Images</a></li>
                <li class="nav-link hamburger"><a href="#"><img src="img/hamburger.png" alt=""></a></li>
                <li class="nav-link"><button class="sign-in btn"><a href="#">Sign In</a></button></li>
            </div>
        </ul>
    </header>

    <main>
        <div class="container">
            <img src="img/logo.png" alt="Google logo.">
            <div class="searchbar">
                <img class="mag" src="img/magnifyingglass.png" alt="Magnifying glass">
                <input type="text">
                <img class="mic" src="img/mic.png" alt="Microphone">
            </div>
            <div class="search-buttons">
                <button class="btn">Google Search</button>
                <button class="btn">I'm Feeling Lucky</button>
            </div>
        </div>
    </main>

    <footer>
        <div class="footer-left">
            <li class="nav-link"><a href="#">Advertising</a></li>
            <li class="nav-link"><a href="#">Business</a></li>
            <li class="nav-link"><a href="#">How Search Works</a></li>
        </div>
        <div class="footer-right">
            <li class="nav-link"><a href="#">Privacy</a></li>
            <li class="nav-link"><a href="#">Terms</a></li>
            <li class="nav-link"><a href="#">Settings</a></li>
        </div>

    </footer>
</body>
</html>
